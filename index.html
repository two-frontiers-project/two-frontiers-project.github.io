<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2FP Open Tools & Protocols</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Two Frontiers Project - Open source research tools and protocols">

  <script>
    window.$docsify = {
      name: '2FP Open Tools',
      repo: 'https://github.com/two-frontiers-project',
      loadSidebar: true,
      subMaxLevel: 0, // Disable auto-extraction to prevent duplication
      auto2top: true,
      search: 'auto',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .app-name-link img {
      max-height: 40px;
    }
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color, #42b883);
      background: #f0f9ff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .research-notice {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
      color: #856404;
    }
    
    /* Fix table styling for dark theme */
    .markdown-section table {
      background: #2c3e50;
      border: 1px solid #34495e;
      border-radius: 4px;
    }
    
    .markdown-section table th {
      background: #34495e;
      color: white;
      border: 1px solid #4a5568;
      padding: 8px 12px;
    }
    
    .markdown-section table td {
      background: #2c3e50;
      color: white;
      border: 1px solid #4a5568;
      padding: 8px 12px;
    }
    
    .markdown-section table tr:nth-child(even) td {
      background: #34495e;
    }
    
    .markdown-section table tr:hover td {
      background: #4a5568;
    }
  </style>
</head>
<body>

  <div id="app">Loading...</div>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
