<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2FP Open Tools & Protocols</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Two Frontiers Project - Open source research tools and protocols">

  <script>
    window.$docsify = {
      name: '2FP Open Tools',
      repo: 'https://github.com/two-frontiers-project',
      loadSidebar: true,
      subMaxLevel: 0, // Disable auto-extraction to prevent duplication
      auto2top: true,
      search: 'auto',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .app-name-link img {
      max-height: 40px;
    }
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color, #42b883);
      background: #f0f9ff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .research-notice {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
      color: #856404;
    }
    
    /* Fix table styling for dark theme */
    .markdown-section table {
      background: #2c3e50;
      border: 1px solid #34495e;
      border-radius: 4px;
    }
    
    .markdown-section table th {
      background: #34495e;
      color: white;
      border: 1px solid #4a5568;
      padding: 8px 12px;
    }
    
    .markdown-section table td {
      background: #2c3e50;
      color: white;
      border: 1px solid #4a5568;
      padding: 8px 12px;
    }
    
    .markdown-section table tr:nth-child(even) td {
      background: #34495e;
    }
    
    .markdown-section table tr:hover td {
      background: #4a5568;
    }
    
    /* Increase font sizes across the entire site */
    body {
      font-size: 18px !important; /* Base font size increase */
    }
    
    .markdown-section {
      font-size: 18px !important;
    }
    
    .markdown-section h1 {
      font-size: 2.5em !important; /* Was ~2em, now 2.5em */
    }
    
    .markdown-section h2 {
      font-size: 2.2em !important; /* Was ~1.8em, now 2.2em */
    }
    
    .markdown-section h3 {
      font-size: 1.8em !important; /* Was ~1.5em, now 1.8em */
    }
    
    .markdown-section h4 {
      font-size: 1.5em !important; /* Was ~1.2em, now 1.5em */
    }
    
    .markdown-section h5 {
      font-size: 1.3em !important; /* Was ~1.1em, now 1.3em */
    }
    
    .markdown-section h6 {
      font-size: 1.2em !important; /* Was ~1em, now 1.2em */
    }
    
    .markdown-section p {
      font-size: 18px !important; /* Paragraph text */
      line-height: 1.6 !important; /* Better readability with larger text */
    }
    
    .markdown-section li {
      font-size: 18px !important; /* List items */
      line-height: 1.6 !important;
    }
    
    .markdown-section blockquote {
      font-size: 18px !important; /* Blockquotes */
    }
    
    .markdown-section code {
      font-size: 16px !important; /* Code blocks (slightly smaller than text) */
    }
    
    .markdown-section pre {
      font-size: 16px !important; /* Pre-formatted text */
    }
    
    /* Sidebar font size increase */
    .sidebar {
      font-size: 16px !important; /* Sidebar text */
    }
    
    .sidebar h1, .sidebar h2, .sidebar h3 {
      font-size: 1.3em !important; /* Sidebar headers */
    }
    
    .sidebar a {
      font-size: 16px !important; /* Sidebar links */
    }
  </style>
</head>
<body>

  <div id="app">Loading...</div>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
